                                    <div class="vcp-xor">
                                        <p>OR</p>
                                    </div>
                                </div>

                                <div class="vcp-express-contact">
                                    <h2>Contact</h2>
                                    <div class="vcp-ec-log">
                                        <p>Have an account? <a href="">Log in</a></p>
                                    </div>
                                    
                                </div>
                                <div class="vcp-email-input">
                                    <input type="text" placeholder="Email">
                                </div>
                                <div class="vcp-email-check">
                                    <input type="checkbox" id="newsletterCheckbox" name="newsletterCheckbox">
                                    <label for="newsletterCheckbox">Email me with news and offers</label>
                                </div>

                                <div class="vcp-contact-bg">
                                    <h2>Delivery</h2>
                                    <div class="vcp-delivery-fill">
                                        <div class="touch-form-rn">
                                            <!-- <label for="select" class="required">What can we help you with?</label> -->
                                            <select id="country-name-checkout" name="country-name-checkout">
                                                <option value="">Country/Region</option>
                                                <option value="option1">Option 1</option>
                                                <option value="option2">Option 2</option>
                                                <option value="option3">Option 3</option>
                                              </select>
                                        </div>
                                        <div class="vcp-del-name">
                                            <input type="text" placeholder="First name">
                                            <input type="text" placeholder="Last name">
                                        </div>

                                        <div class="vcp-del-address">
                                            <input type="text" placeholder="Address">
                                        </div>
                                        <div class="vcp-del-optional">
                                            <input type="text" placeholder="Apartment, suite, etc. (optional)">
                                        </div>
                                        <div class="vcp-del-name">
                                            <input type="text" placeholder="First name">
                                            <div class="touch-form-rn">
                                                <!-- <label for="select" class="required">What can we help you with?</label> -->
                                                <select id="state-name-checkout" name="state-name-checkout">
                                                    <option value="">state</option>
                                                    <option value="option1">Option 1</option>
                                                    <option value="option2">Option 2</option>
                                                    <option value="option3">Option 3</option>
                                                  </select>
                                            </div>
                                            <input type="text" placeholder="Last name">
                                        </div>
                                        <div class="vcp-del-optional">
                                            <input type="tel" placeholder="Phone">
                                        </div>
                                        <div class="vcp-offer-check">
                                            <input type="checkbox" id="newsofferCheckbox" name="newsofferCheckbox">
                                            <label for="newsofferCheckbox">Text me with news and offers</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="vcp-shiping">
                                    <h2>Shipping method</h2>
                                    <p>Enter your shipping address to view available shipping methods.</p>
                                </div>

                                
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="vision-checkout-total">

                            </div>
                        </div>
